on:
  push:
  schedule:
    - cron: "*/30 * * * *"

name: Render website

env:
  GITHUB_PAT: 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 
jobs:
  render:
    name: Render index.html
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 
          persist-credentials: false 
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install rmarkdown and stuff
        run: Rscript -e 'install.packages(c("rmarkdown", "flexdashboard", "rtweet", "tidyverse", "tm", "tidytext", "lubridate","htmlwidgets","htmltools","devtools"))'
      - name: Render README
        run: Rscript -e 'rmarkdown::render("index.rmd")'
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Add changes" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
